version: "3.7"

services:

  backend:
    container_name: petclinic-backend
    build: .
    ports:
      - "9966:9966"
    depends_on:
      - database
    network_mode: "host"

  database:
    container_name: petclinic-database
    image: postgres:12.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=petclinic
    network_mode: "host"

  frontend:
    container_name: petclinic-frontend
    build: ./frontend
    ports:
      - "4200:4200"
    network_mode: "host"

  zalenium:
    image: dosel/zalenium
    container_name: zalenium
    hostname: zalenium
    ports:
        - "4444:4444"
    network_mode: "host"
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /tmp/videos:/home/seluser/videos
    command: ["start"]
